{% extends 'base.html' %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h4>CONTATOS</h4>
            <hr>
            <a class="btn btn-success" href="{% url 'contato_add' %}">Adicionar</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Data_nascimento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                {% for contato in contatos %}

                    <tr>
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.sobrenome }}</td>
                    <td>{{ contato.email }}</td>
                    <td>{{ contato.data_nascimento }}</td>
                    <td>
                        <a class="btn btn-warning" href="{% url 'contato_edit' pk=contato.id%}">Editar</a>
                        <a class="btn btn-danger" href="{% url 'contato_delete' contato.id%}"
                           onclick="return confirm('Realmente quer excluir este contato ?')">Excluir</a>
                    </td>
                </tr>

                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
